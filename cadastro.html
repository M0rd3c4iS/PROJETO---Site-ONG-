<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
       <nav>
        <div class= "logo">&#129309; Voluntários</div>
        <img src="imagens/" alt="">
            <ul id="navMenu">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html" >Cadastro</a></li>
                <li><a href="projetos.html">Projetos</a></li>  
            </ul>
       </nav>
    </header>
      

    <section>
        <h2>Formulário de Cadastro de Voluntários</h2>
        <h3>Faça parte da nossa equipe e ajude a transformar vidas!</h3>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="interesses">Áreas de Interesse:</label>
            <select id="interesses" name="interesses" required>
                <option value="">Selecione</option>
                <option value="educacao">Educação</option>
                <option value="saude">Saúde</option>
                <option value="meio-ambiente">Meio Ambiente</option>
                <option value="cultura">Cultura</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
